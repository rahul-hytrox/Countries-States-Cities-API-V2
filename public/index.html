<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Listing App</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23009688%22%20d%3D%22M128%200C57.33%200%200%2057.33%200%20128s57.33%20128%20128%20128s128-57.33%20128-128S198.67%200%20128%200m-6.67%20230.605v-80.288H76.699l64.128-124.922v80.288h42.966z%22%20stroke-width%3D%226.5%22%20stroke%3D%22%23009688%22/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>üåç Geo Location Selector</h1>
            <p>Select your location to see details</p>
        </header>

        <div class="selector-card">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="" selected disabled>Select Country</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" disabled>
                    <option value="" selected disabled>Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" disabled>
                    <option value="" selected disabled>Select City</option>
                </select>
            </div>
        </div>

        <div id="result-card" class="result-card hidden">
            <h2>üìç Location Details</h2>
            <div class="details-grid">

                <div class="detail-group">
                    <h3>Country Details</h3>
                    <p><strong>Name:</strong> <span id="res-country-name">-</span></p>
                    <p><strong>Capital:</strong> <span id="res-country-capital">-</span></p>
                    <p><strong>Currency:</strong> <span id="res-country-currency">-</span></p>
                    <p><strong>Phone Code:</strong> <span id="res-country-phone">-</span></p>
                </div>

                <div class="detail-group">
                    <h3>State Details</h3>
                    <p><strong>Name:</strong> <span id="res-state-name">-</span></p>
                    <p><strong>Code:</strong> <span id="res-state-code">-</span></p>
                </div>

                <div class="detail-group">
                    <h3>City Details</h3>
                    <p><strong>Name:</strong> <span id="res-city-name">-</span></p>
                    <p><strong>Latitude:</strong> <span id="res-city-lat">-</span></p>
                    <p><strong>Longitude:</strong> <span id="res-city-lng">-</span></p>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
